<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarmeez Academy Solution - JSON Placeholder</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- Fonts - Roboto Condensed -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Style -->
    <style>
      body,
      h1 {
        font-family: "Roboto Condensed", sans-serif;
        transition: all 300ms;
      }
    </style>
  </head>
  <body>
    <main style="width: 80%; margin-inline: auto">
      <!-- Hero -->
      <header class="px-4 py-5 my-5 text-center">
        <img
          class="d-block mx-auto mb-4"
          src="./assets/images/javascript-logo-javascript-icon-transparent-free-png.webp"
          alt="JS Logo"
          width="110"
          height="100"
        />
        <h1 class="display-5 fw-bold text-body-emphasis">
          JSON Placeholder Challenge
        </h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">
            This Project made by
            <a href="https://www.linkedin.com/in/tamer-badarneh/"
              >Tamer Badarneh</a
            >
            and it's built to solve a challenge in Tarmeez academy. <br />
            The challenge is to create a simple website fetches a data from JSON
            Placeholder Fake API using some JS objects like XMLHttpRequest and
            other variants.
          </p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="https://www.youtube.com/@tarmeez">
              <button type="button" class="btn btn-primary btn-lg px-4 gap-3">
                Tarmeez Academy
              </button>
            </a>
            <a href="https://youtu.be/ELL0_6TEFM4?si=lvxMQZeWLQpOt-f3">
              <button
                type="button"
                class="btn btn-outline-secondary btn-lg px-4"
              >
                Check Challenge
              </button>
            </a>
          </div>
        </div>
      </header>

      <!-- Users -->
      <section
        id="users-section"
        class="d-flex gap-4 flex-wrap justify-content-center my-5"
      >
        <h2 class="w-100 text-center mb-4">Application Users</h2>
      </section>

      <!-- Posts -->
      <section
        id="posts-section"
        class="d-flex gap-4 flex-wrap justify-content-center my-5"
      ></section>
    </main>
  </body>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
  ></script>

  <!-- JQuery -->
  <script
    src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
    crossorigin="anonymous"
  ></script>
  <!-- Main Script -->
  <script src="./main.js"></script>
</html>
